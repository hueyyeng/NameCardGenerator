<!DOCTYPE html>
<html>

<head>
    <title>Namecard Generator</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <style type="text/css">
        body {
            margin: 2em auto;
            max-width: 600px;
        }

        pre {
            overflow: auto;
            /* width: 500px; */
            height: 19em;
        }

        form div img {
            display: block;
            width: 100%;
        }

        form div {
            margin-bottom: 0.5em;
        }

        form div label,
        form div input {
            display: block;
            margin-bottom: 0.3em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>(function () {
            function toJSONString(form) {
                // 1. Prepare empty array
                var obj = {};

                // 2. Loop through every form inputs to fill up array
                var elements = form.querySelectorAll("input, select, textarea");
                for (var i = 0; i < elements.length; ++i) {
                    var element = elements[i];
                    var name = element.name;
                    var value = element.value;

                    if (name) {
                        obj[name] = value;
                    }
                }
                
                // 3. Add `#mobile_visibility` key into array
                obj["#mobile_visibility"] = "TRUE";

                // 4. Set flag to TRUE if `mobile` has value
                if (obj["mobile"] == "") {
                    obj["#mobile_visibility"] = "FALSE";
                    console.log("HAHA");
                }

                // 5. Return JSON value as prettify string
                return JSON.stringify(obj, null, 2);
            }

            document.addEventListener("DOMContentLoaded", function () {
                var form = document.getElementById("test");
                var output = document.getElementById("output");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    var json = toJSONString(this);
                    output.innerHTML = json;

                }, false);

            });

        })();
    </script>
</head>

<body>
    <h1>Jewel Paymentech Namecard Generator</h1>
    <form id="test" action="#" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" />
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input class="form-control" type="text" name="position" id="position" />
        </div>
        <div class="form-group">
            <label for="address1">Address 1</label>
            <input class="form-control" type="text" name="address1" id="address1" />
        </div>
        <div class="form-group">
            <label for="address2">Address 2</label>
            <input class="form-control" type="text" name="address2" id="address2" />
        </div>
        <div class="form-group">
            <label for="address3">Address 3</label>
            <input class="form-control" type="text" name="address3" id="address3" />
        </div>
        <div class="form-group">
            <label id="mobile" for="mobile">Mobile (leave blank if not needed)</label>
            <input class="form-control" type="text" name="mobile" id="mobile" />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" type="text" name="phone" id="phone" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email" />
        </div>

        <div id="bg-image">
            <img src="images/namecard_backgrounds.jpg" alt="Namecard Backgrounds" />
        </div>
        <div class="form-group">
            <label for="@bg">Select your BG (refer to above for designs)</label>
            <select name="@bg" class="form-control">
                <option value="/JPT/Namecards/BG/01.psd" selected="selected">1</option>
                <option value="/JPT/Namecards/BG/02.psd">2</option>
                <option value="/JPT/Namecards/BG/03.psd">3</option>
                <option value="/JPT/Namecards/BG/04.psd">4</option>
                <option value="/JPT/Namecards/BG/05.psd">5</option>
                <option value="/JPT/Namecards/BG/06.psd">6</option>
            </select>
        </div>
        <p>
            <input type="submit" value="Send" class="btn btn-primary btn-block" />
        </p>
    </form>
    <pre id="output"></pre>

</body>

</html>
